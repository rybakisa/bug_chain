<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bugchain</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/client_auth.css">
    <link rel="stylesheet" href="css/common.css">


    <!-- Latest compiled and minified JavaScript -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="javascript/common.js"></script>


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header" id="#bar">
            <a class="navbar-brand" href="index.html">
                <img alt="Bugchain" src="resources/0_Logo.png">
            </a>


        </div>
    </div>
</nav>
<div class="container">

    <div class="col-md-4">
        <form>
            <div class="form-group ">
                <label for="inputEmail">Почтовый адрес</label>
                <input type="email" class="form-control " id="inputEmail" placeholder="Почтовый адрес" required>
            </div>
            <div class="form-group ">
                <label for="inputPass">Пароль</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Пароль" required>
            </div>
        </form>

        <button type="submit" id="enter" class="btn btn-success">Войти</button>
        <button type="submit" id="signup" class="btn btn-default">Зарегистрироваться</button>
    </div>
</div>
<script>

    $('#signup').on('click', function () {
        window.location.href = "license.html";
    });


    $('#enter').on('click', function () {
        queryParameters = $.param({
            email: $('#inputEmail').val().trim(),
            password: $('#inputPass').val().trim()
        });
        $.ajax({
            url: '/api/auth?' + queryParameters,
            type: 'GET',
            statusCode: {
                200: function (result) {
                    setCookie("email", $('#inputEmail').val().trim());
                    window.location.href = ("profile.html");
                },
                404: function (result) {
                    alert("Пользователь с таким логином и паролем не найден");
                }
            }
        });
    });


</script>

</body>
</html>
